<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="root">
        <div class="header">
            <h1>Calculator App</h1>
        </div>

        <div class="content">
            <div class="left-section">
                <div class="custom-options">
                    <input type="color" id="colorPicker" value="#eeeeee">
                    <button id="change-background">Change Background</button>
                    <button id="change-calc-color">Change Calculator Color</button>
                    <button id="change-button-color">Change Button Color</button>
                    <button id="zoom">Zoom In/Out</button>
                </div>
            </div>

            <div class="calculator-area">
                <div class="calculator">
                    <div class="display-area">
                        <div class="screen">
                            <p id="display">display</p>
                        </div>
                        <div class="buttons-display">
                            <div class="column">
                                <button class="btn" >(</button>
                                <button class="btn"  id="number">7</button>
                                <button class="btn"  id="number">4</button>
                                <button class="btn"  id="number">1</button>
                                <button class="btn" >.</button>

                            </div>
                            <div class="column">
                                <button class="btn" >)</button>
                                <button class="btn"  id="number">8</button>
                                <button class="btn"  id="number">5</button>
                                <button class="btn"  id="number">2</button>
                                <button class="btn"  id="number">0</button>

                            </div>
                            <div class="column">
                                <button class="btn" >&#8730;</button>
                                <button class="btn"  id="number">9</button>
                                <button class="btn"  id="number">6</button>
                                <button class="btn"  id="number">3</button>
                                <button class="btn" id="equals">=</button>

                            </div>
                            <div class="column">
                                <button class="btn clear" >C</button>
                                <button class="btn" >+</button>
                                <button class="btn" >-</button>
                                <button class="btn" >x</button>
                                <button class="btn" >&#247;</button>

                            </div>
                            
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="right-section"></div>
        </div>

        <div class="footer"></div>

    </div>


    <script src="script.js"></script>
</body>
</html>
